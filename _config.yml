title: "Jon Bash -- composer, sound designer, etc"
author: Jon Bash
email: Jon@JonBash.com
baseurl: null
excerpt_separator: <!--more-->
sass:
  load_paths:
    - _sass
    - node_modules
assets: /assets
images: /assets/images
permalink: /blog/:slug/index.html
defaults:
  -
    scope:
      path: ""
      type: pages
    values:
      layout: default
  - scope:
      type: posts
      path: ""
    values:
      layout: post
collections:
  - games
  - films
  - concert-music
  - other-music
plugins:
  - jekyll-email-protect
exclude:
  - temp_assets
  - node_modules
  - .DS_Store
  - .gitignore
  - wp-content
