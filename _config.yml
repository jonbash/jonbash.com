title: "Jon Bash -- developer, musician, etc"
author: Jon Bash
email: jon@jonbash.com
twitter: "@jonbash"
mastodon: "@jonbash@mastodon.social"
youtube: jonbashjonbash
github: jonbash
baseurl: null
excerpt_separator: <!--more-->
highlighter: rouge
sass:
  load_paths:
    - _sass
    - node_modules
assets: /assets
images: /assets/images
permalink: /blog/:slug/
defaults:
  -
    scope:
      path: ""
      type: pages
    values:
      layout: default
  - scope:
      type: posts
      path: ""
    values:
      layout: post
collections:
  - games
  - films
  - concert-music
  - other-music
plugins:
  - jekyll-feed
exclude:
  - temp_assets
  - node_modules
  - .DS_Store
  - .gitignore
  - wp-content
  - home
