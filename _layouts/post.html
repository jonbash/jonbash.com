<p class="post-date">posted {{ page.date | date: "%A, %B %-d, %Y %-I:%M %p" }}</p>

<img alt="{{ page.title }}" src="{{ page.image }}"/>
{% endif %}

<figcaption>{{ page.image-caption }}</figcaption>

<hr />

<article>
  {{ content }}
</article>
