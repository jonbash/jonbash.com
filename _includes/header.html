<!-- -*- engine:django -*- -->
<header>
    {% include nav.html %}
    {% if page.title != "" and page.layout != "post" %}
        <div class="container page-title">
            <h1 class="title display-2">{{ page.title }}</h1>
        </div>
    {% elsif page.layout == "post" %}
        <div class="container page-title">
          <h1 class="title display-4">
            <small><a href="/blog/" class="blog-link">Blog</a></small><br />
            {{ page.title }}
          </h1>
        </div>
    {% else %}
        {% include home-jumbotron.html %}
    {% endif %}
</header>
