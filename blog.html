---
# -*- engine:django -*-
title: Blog Posts
permalink: /blog/
---

{% for post in site.posts %}
  <h2 class="post-title">
    <a href="{{ post.url }}">
      {{ post.title }}
    </a>
  </h2>
  <p class="post-date">posted {{ post.date | date: "%A, %B %-d, %Y %-I:%M %p" }}</p>
    {{ post.excerpt }}
  <p class="read-more" ><a href="{{ post.url }}">...read more...</a></p>
  <hr/>
{% endfor %}
